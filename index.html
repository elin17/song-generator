<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Song Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Song Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="song-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the song"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. Love</div>
        </div>
        <div class="song hidden" id="song"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/elin17" target="_blank">Elin DR</a> and is
        <a href="https://github.com/elin17/song-generator" target="_blank">
          open-sourced on github</a
        >
        is hosted on
        <a href="https://elin-song-generator.netlify.app/" target="_blank">
          Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
